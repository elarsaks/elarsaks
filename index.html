<title>GitHub Profile of Elar Saks</title>

  
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
   // Initialize scene, camera, and renderer
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const canvasContainer = document.getElementById('canvas-container');
canvasContainer.appendChild(renderer.domElement);

// Create a cube to represent the whole webpage
const geometry = new THREE.BoxGeometry(1, 2, 0.05);
const material = new THREE.MeshBasicMaterial({ wireframe: true, color: 0x0074D9 });
const webpage = new THREE.Mesh(geometry, material);
scene.add(webpage);

// Create a smaller cube to represent an individual component (like a pinned repo)
const repoGeometry = new THREE.BoxGeometry(0.8, 0.2, 0.05);
const repoMaterial = new THREE.MeshBasicMaterial({ wireframe: true, color: 0x2E8B57 });
const repo = new THREE.Mesh(repoGeometry, repoMaterial);
repo.position.y = 0.8; // Adjust this value to move the repo up or down
webpage.add(repo);

// Set camera position
camera.position.z = 3;

// Animation loop
function animate() {
  requestAnimationFrame(animate);

  // Rotate the webpage
  webpage.rotation.y += 0.01;

  // Render the scene with the camera
  renderer.render(scene, camera);
}

// Start the animation loop
animate();

// Redirect to GitHub profile when the canvas is clicked
canvasContainer.addEventListener('click', function() {
  window.location.href = 'https://github.com/elarsaks/';
});

  </script>
</body>
</html>
