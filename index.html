<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>GitHub Profile of Elar Saks</title>


  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialize scene, camera, and renderer  
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Create a sphere with a wireframe material and add it to the scene
    const geometry = new THREE.SphereGeometry(1, 21, 21);
    const material = new THREE.MeshBasicMaterial({ wireframe: true, color: "#00ADD8" });
    const sphere = new THREE.Mesh(geometry, material);

    scene.add(sphere);

    // Set camera position
    camera.position.z = 1;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the sphere
      sphere.rotation.x += 0.01;
      // Render the scene with the camera
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();

    // Add event listener for click event to redirect to GitHub profile
    document.getElementById('canvas-container').addEventListener('click', function () {
      window.location.href = 'https://github.com/elarsaks/';
    });
  </script>
  </script>
</body>

</html>
